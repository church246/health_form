    <H1>2024 聖靈降靈節 台南區全球禱告會</H1>
    <img src="img/pentecost.jpg" width="380px">
    <H3>聯合台南區各教會一起為我們的國家、為我們的城市禱告. 提摩太前書2章2節 "我勸你，第一要為萬人懇求、禱告、代求、祝謝；
        為君王和一切在位的，也該如此，使我們可以敬虔、端正、平安無事地度日。" 故此, 教會將推動弟兄姊妹一起參加這個活動.</H3>
    <H3 style="color:blueviolet">時間:2024年5月19日 星期日 下午2:00-5:00</br>
     地點:長榮大學 (台南市歸仁區長大路一號)</H3>
     <H3>如果弟兄姊妹願意抽空參加, 麻煩填寫下列問題, 方便統計人數和協助弟兄姊妹能彼此幫補, 一起乘載, 感謝</H3>
